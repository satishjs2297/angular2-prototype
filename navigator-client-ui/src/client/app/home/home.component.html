<p>Howdy! Here's a list of awesome computer scientists. Do you know any others? Add to the list yourself.</p>

<form (submit)="addName()">
  <input [(ngModel)]="newName" name="newName" placeholder="Awesome Computer Scientist">
  <!--<button type="submit">Add</button>-->
  <button pButton type="text" (click)="addName()" icon="fa-check" label="Add Name"></button>
</form>

<p>Number of clicks: {{clicks}}</p>

<ul>
  <li *ngFor="let name of names">{{name}}</li>
</ul>

<br>
<input type="text" pInputText placeholder="Enter your name" (change)="onChangeEvent($event)" />
<button pButton type="text" (click)="greetMe()" icon="fa-check" label="Greet me"></button>
<p> {{theUserSaid}}
<p-confirmDialog width="400"></p-confirmDialog>

<br>
<h3 class="first">Basic</h3>
<div class="ui-g" style="width:250px;margin-bottom:10px">
    <div class="ui-g-12"><p-checkbox name="group1" value="New York" label="New York" [(ngModel)]="selectedCities"></p-checkbox></div>
    <div class="ui-g-12"><p-checkbox name="group1" value="San Francisco" label="San Francisco" [(ngModel)]="selectedCities"></p-checkbox></div>
    <div class="ui-g-12"><p-checkbox name="group1" value="Los Angeles" label="Los Angeles" [(ngModel)]="selectedCities"></p-checkbox></div>
</div>
Selected Cities: <span *ngFor="let city of selectedCities" style="margin-right:10px">{{city}}</span>
